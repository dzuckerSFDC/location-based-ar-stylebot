<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <script>
        AFRAME.registerComponent('markerhandler', {
            init: function() {
                var marker = this.el;
                
                marker.setAttribute('emitevents', 'true');
                marker.addEventListener('markerFound', function() {
                    var markerId = marker.id;
                    console.log('markerFound', markerId);
                    // TODO: Add your own code here to react to the marker being found.
                });
                marker.addEventListener('markerLost', function() {
                    var markerId = marker.id;
                    console.log('markerLost', markerId);
                    // TODO: Add your own code here to react to the marker being lost.
                });
            }
        });
    </script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; patternRatio:0.75; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;'>

        <a-assets>
            <!--<a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>-->
            <a-asset-item id="animated-asset" src="assets/arrows.glb"></a-asset-item>
        </a-assets>

        <a-marker markerhandler type="pattern" preset="custom" url="https://dzuckersfdc.github.io/location-based-ar-stylebot/assets/pattern-t.patt" id="yellow-cube">
            <a-plane position='0 0.5 0' src="assets/logo-company-large.png"></a-plane>
        </a-marker>

        <a-marker markerhandler type="pattern" preset="custom" url="https://dzuckersfdc.github.io/location-based-ar-stylebot/assets/pattern-ok.patt" id="animated-marker">
            <a-entity
                gltf-model="#animated-asset"
                scale="2">
            </a-entity>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
